<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="

    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="cataloge-section">
      <div class="container">
        <h2 class="catalog-title">Catalog</h2>

        <ul class="catalog-link">
          <li class="catalog-link-link">
            <img class="catalog-image" src="./img/watch.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">
                Garmin Fenix 7X Pro Sapphire Solar
              </h3>
              <p class="catalo-link-text">€500</p>
            </div>
          </li>

          <li class="catalog-link-link">
            <img class="catalog-image" src="./img/watch1.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">Garmin Marq Athlete</h3>
              <p class="catalo-link-text">€450</p>
            </div>
          </li>
          <li class="catalog-link-link">
            <img class="catalog-image" src="./img/watch2.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">Garmin Descent MK1</h3>
              <p class="catalo-link-text">€680</p>
            </div>
          </li>
          <li class="catalog-link-link">
            <img class="catalog-image" src="./img/watch3.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">Garmin D2 Delta PX</h3>
              <p class="catalo-link-text">€380</p>
            </div>
          </li>
          <li class="catalog-link-link image">
            <img class="catalog-image" src="./img/watch4.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">Garmin Fenix 6 Pro Solar</h3>
              <p class="catalo-link-text">€400</p>
            </div>
          </li>
          <li class="catalog-link-link image">
            <img class="catalog-image" src="./img/watch5.png" alt="" />
            <div class="link-text">
              <h3 class="catalog-link-title">
                Tube Watch S42 Date Steel With Black Case
              </h3>
              <p class="catalo-link-text">€395</p>
            </div>
          </li>
        </ul>
        <button class="catalog-btn" type="button">Show more</button>
      </div>
    </section>
  </body>
</html>
